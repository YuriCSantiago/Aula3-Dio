<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha HTML - Dio</title>
    <style>
        .row {
            margin: 5px;
        }

        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }

        button {
            padding: 5px;
            margin-top: 10px;
            margin-left: 20px;
        }

        fieldset {
            margin: 10px 0;
        }
    </style>



</head>

<body>
    <h1>Formulário de cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Nome:</label><input type="text">
            <label>E-mail:</label><input type="email">
        </div>
        <div class="row">
            <label>Profissão:</label><input type="text">
            <label>Empresa:</label><input type="">
        </div>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label>Endereço:</label><input type="text">
            <label>Número:</label><input type="number" style="width: 30px" width="10">
        </div>
        <div class="row">
            <label>Bairro:</label><input type="text">
        </div>
        <div class="row">
            <label>Cidade/UF:</label><input type="text">
        </div>
    </fieldset>

    <fieldset>
        <legend>Contato</legend>
        <div class="row">
            <label>Celular:</label><input type="number">
            <label>Whatsapp:</label><input type="number">
        </div>
        <div class="row">
            <label>Linkedin:</label><input type="text">
            <label>Github:</label><input type="text">
        </div>
        <div class="row">
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </div>
    </fieldset>

</body>

</html>
